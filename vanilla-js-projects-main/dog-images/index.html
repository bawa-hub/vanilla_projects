<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Pics</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Find beautiful dog images</h1>

    </nav>
    <div class="search">
        <label for="breed">Select Breed</label>
        <select name="breed" id="selectbreed" autocomplete="on">
            <option value="hound">hound</option>
            <option value="african">African</option>
            <option value="airedale">Airedale</option>
            <option value="akita">Akita</option>
            <option value="appenzeller">Appenzeller</option>
            <option value="basenji">Basenji</option>
            <option value="beagle">Beagle</option>
            <option value="bluetick">Bluetick</option>
            <option value="boxer">Boxer</option>
            <option value="bouvier">Bouvier</option>
            <option value="borzoi">Borzoi</option>
        </select>
        <button type="submit">Search</button>
    </div>
    <div class="show">

    </div>
</body>
</html>
