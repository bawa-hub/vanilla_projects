<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Elevator</title>
</head>

<body>

    <div class="handle">
        <div class="buttons">
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="1">1</button></div>
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="2">2</button></div>
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="3">3</button></div>
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="4">4</button></div>
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="5">5</button></div>
            <div class="btn-container floor"><button class="btn-floor floor" floor-no="6">6</button></div>
        </div>
    </div>

    <div class="building">

        <div class="elevator-container">
            <div class="elevator">
            </div>
        </div>

        <div class="floors">
            <div class="floor" id="floor-0"></div>
            <div class="floor" id="floor-1"></div>
            <div class="floor" id="floor-2"></div>
            <div class="floor" id="floor-3"></div>
            <div class="floor" id="floor-4"></div>
            <div class="floor" id="floor-5"></div>
            <div class="floor" id="floor-6"></div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
