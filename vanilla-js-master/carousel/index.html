<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="carousel">
            <button class="carousel__button carousel__button--left"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide">
                        <img class="carousel__image" src="img/slide-1.jpeg" alt="slide-one">
                    </li>
                    <li class="carousel__slide">   
                        <img class="carousel__image" src="img/slide-2.jpeg" alt="slide-two">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="img/slide-3.jpeg" alt="slide-three">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right"><i class="fas fa-chevron-right"></i></button>

            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
    </section>

    <footer>
        <p>Coded By <a href="https://github.com/aman-maharshi">Aman Maharshi</a> </p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
