<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>GitHub Finder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <p class="title">GitHub Finder</p>
            <p class="desc">Search for a GitHub user and get their profile and repository details</p>
        </header>
        <main>
            <div class="search">
                <input id="search-input" type="text" placeholder="Enter an username to fetch their details" />
            </div>
            <div class="profile"></div>
            <p class="alert"></p>
        </main>
        <footer>
            <p>Designed and Coded by <a href="http://amanmaharshi.com" target="_blank">Aman Maharshi</a></p>
        </footer>
        <script src="github.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
